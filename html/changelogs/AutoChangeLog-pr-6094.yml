author: Kapu1178, Powerfulbacon
delete-after: true
changes:
  - code_imp: SSticker.round_start_timeofday for mechanics that should use IRL time
  - code_imp: GENERATE_STAT_BLANK, for use of putting blank lines in the statpanel
  - tweak: Reordered Status pane.
  - tweak: Round Time >> Internal Round Timer, since its not actually good at keeping
      time with Bee's time dilation.
  - rscadd: Actual Round Timer. A timer based on world.timeofday, for actual time
      keeping.
  - rscadd: Player count now shows Playing/Connected
  - rscadd: Player count in the lobby now shows Ready/Connected
  - tweak: Players Ready is no longer an admin-only statistic in the lobby.
  - rscdel: Removes redundant "Players" lobby-only number.
  - rscdel: Intents and Movement are no longer shown in the Status tab.
  - tweak: World Topic now outputs timeofday instead of time for round duration
