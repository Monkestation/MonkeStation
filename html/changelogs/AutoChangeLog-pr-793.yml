author: AnturK (ported by KoboldCommando)
delete-after: true
changes:
  - rscadd: Painting now supports strokes!  No more pixel by pixel clicking.
  - rscadd: The library vendor has new items, including a painting palette to help
      with paintings!
  - rscadd: You can now sign your paintings, and they will also display the time painted
      and medium used
  - rscadd: You can now donate money to become a patron of a painting!  Or outbid
      the previous patron!
  - code_imp: Ported some tgui elements
  - admin: There is now an admin button to manage paintings
